<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function proceedToStep2() {
      alert("Theme research submitted. Proceeding to Step 2...");
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-3xl w-full bg-white p-8 rounded-2xl shadow-lg">

    <h1 class="text-2xl font-bold text-gray-800 mb-4">Discover Content Themes</h1>
    <p class="text-gray-600 mb-6">Tell us about your brand and audience to help us identify relevant trends and challenges for this month's content plan.</p>

    <form onsubmit="event.preventDefault(); proceedToStep2();" class="space-y-6">
      <div>
        <label for="fact_sheet" class="block text-sm font-medium text-gray-700">Brand Fact Sheet</label>
        <textarea id="fact_sheet" name="fact_sheet" rows="4" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Describe your mission, tone, focus areas..."></textarea>
      </div>

      <div>
        <label for="target_audience" class="block text-sm font-medium text-gray-700">Target Audience</label>
        <input type="text" id="target_audience" name="target_audience" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., freelance designers, startup founders">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-indigo-700 transition">Start with these</button>
    </form>

    <p class="text-sm text-gray-400 mt-6 text-center">Step 1 of 6</p>
  </div>
