<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function useImage() {
      alert("Image selected. Workflow complete or ready for final review.");
    }

    function tryAnotherImage() {
      alert("Fetching a new image suggestion...");
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-2xl w-full bg-white p-8 rounded-2xl shadow-lg text-center">

    <h1 class="text-2xl font-bold text-gray-800 mb-4">Blog Header Image</h1>
    <p class="text-gray-600 mb-6">Here’s an AI-suggested image to use with your blog post. If you’d like a different one, try generating another option.</p>

    <div class="mb-6">
      <img src="https://placehold.co/600x400/orange/white?text=AI+Generated+White+on+Orange" alt="Suggested Blog Image" class="rounded-xl shadow-md mx-auto">
    </div>

    <div class="flex items-center justify-between">
      <button onclick="tryAnotherImage()" class="text-sm text-indigo-500 hover:underline">Try Another</button>
      <button onclick="useImage()" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-xl hover:bg-indigo-700 transition">Use Image</button>
    </div>

    <p class="text-sm text-gray-400 mt-6">Step 7 of 7</p>
  </div>
</body>
</html>
