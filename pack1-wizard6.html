<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced SEO Enhancements</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function generateSEOArticle() {
      alert("Generating enhanced SEO article...");
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-3xl w-full bg-white p-8 rounded-2xl shadow-lg">

    <h1 class="text-2xl font-bold text-gray-800 mb-4">Advanced SEO Inputs</h1>
    <p class="text-gray-600 mb-6">Add SEO inputs to improve the article's discoverability and relevance. These optional fields allow for more control over FAQ targeting, outbound links, and calls to action.</p>

    <form onsubmit="event.preventDefault(); generateSEOArticle();" class="space-y-6">
      <div>
        <label for="other_faqs" class="block text-sm font-medium text-gray-700">Additional FAQs (optional)</label>
        <textarea id="other_faqs" name="other_faqs" rows="3" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., How does AI improve content engagement?"></textarea>
      </div>

      <div>
        <label for="link_products" class="block text-sm font-medium text-gray-700">Product Links (comma-separated)</label>
        <input type="text" id="link_products" name="link_products" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://yourstore.com/product1, https://yourstore.com/product2">
      </div>

      <div>
        <label for="link_references" class="block text-sm font-medium text-gray-700">Reference Links (comma-separated)</label>
        <input type="text" id="link_references" name="link_references" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://source1.com, https://source2.com">
      </div>

      <div>
        <label for="cta_message" class="block text-sm font-medium text-gray-700">Call-to-Action Message</label>
        <input type="text" id="cta_message" name="cta_message" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Start your free trial today!">
      </div>

      <div>
        <label for="cta_link" class="block text-sm font-medium text-gray-700">CTA Link</label>
        <input type="url" id="cta_link" name="cta_link" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://yourwebsite.com/signup">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-indigo-700 transition">Generate SEO Article</button>
    </form>

    <p class="text-sm text-gray-400 mt-6 text-center">Step 6 of 7</p>
  </div>
</body>
</html>
